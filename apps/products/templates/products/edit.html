<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restful Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            <h1>Welcome to PRODUCTS, {{request.session.first_name}}</h1>
            {% if messages %}
            <ul>
                <li>ATTENTION REQUIRED!</li>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <!-- form action here -->
            <form action="{% url 'products:update' product_id=product.id %}" method ='post'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for="name">Product Name:</label>
                    <input type='text' name='name' id='name' class='form-control' value="{{product.name}}">
                </div>
                <div class='form-group'>
                    <label for="name">Product Description:</label>
                    <textarea name='description' id='description' class='form-control'>{{product.description}}</textarea>
                </div>
                <div class='form-group'>
                    <label for='price'>Price</label>
                    <input type="number" name="price" min="0.01" value ='{{product.price}}' step=".01">
                </div>
                <button class='btn btn-default' type='submit'>Edit this Product!</button>
                <a href="{% url 'products:show' product.id %}" class='btn btn-default'>Go Back</a>
            </form>
        </div>
    </body>
</html>
