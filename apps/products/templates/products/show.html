<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restful PRODUCTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container-fluid'>
            
            <h1>Welcome to PRODUCTS</h1>
            <h2>This is {{product.name}}'s page</h2>

            <h4>ID: {{product.id}}</h4>
            <h4>Product Name: {{product.name}}</h4>
            <h4>Owner Name: {{product.user.first_name}}</h4>
            <p>Description: {{product.description}}</p>
            <h4>Time since creation: {{product.created_at|timesince}}</h4>
            <h4><a href="{% url 'products:edit' product_id=product.id %}" class='btn btn-default'>Edit</a></h4>
            <h4><a href="{% url 'products:index' %}" class='btn btn-default'>back</a></h4>


    
        <div>
    </body>
</html>
